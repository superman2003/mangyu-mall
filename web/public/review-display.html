<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品评论展示</title>
    <!-- 引入 Layui 和 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/layui-src/dist/css/layui.css" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: url('/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .review-item {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-item p {
            margin: 5px 0;
            color: #555;
        }

        .review-item small {
            color: gray;
        }

        .review-item strong {
            color: #333;
        }

        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto 0;
            text-align: center;
            background-color: #1E9FFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #0066cc;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品评论</h1>
        <!-- 评论列表 -->
        <div id="review-list" class="mt-4"></div>
        <!-- 返回按钮 -->
        <a class="back-button" onclick="window.history.back()">返回</a>
    </div>

    <!-- 引入 Layui 和 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui-src/dist/layui.all.js"></script>
    <script src="review-display.js"></script>
</body>
</html>
